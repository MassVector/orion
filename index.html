<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#17181D">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Строительная компания Орион. Свайные, земляные работы, предоставление техники" >
    <meta name="keywords" content="Свайные работы, Земляные работы, Предоставление техники">
    <title>Орион - строительная компания</title>
    <link rel="stylesheet" type="text/css" href="presets.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="classes.css">
</head>
<body>

    <!-- шапка -->

    <header>
        <div class="menu">
            <p class="company">Компания</p>
            <p class="services">Услуги</p>
            <p class="contacts">Контакты</p>
            <p class="callBack">Заказать звонок</p>
        </div>
        <button class="button"><a href="#call"></a></button>
        <div class="logo">
            <img src="../images/logo.png">
        </div>
    </header>

    <!-- заголовок и подзаголовок -->
    
    <p class="title">ФУНДАМЕНТ ВАШЕГО БУДУЩЕГО</p>
    <p class="subtitle">Современные технологии для проектов любой сложности</p>

    <!-- геометрия и фото -->
    <div class="mainImg">
        <img src="../images/main.png" alt="main picture">
        <img src="../images/blur.png" alt="blur">
    </div>
    <div class="mainBlur">
        <img src="../images/blur.png" alt="blur">
    </div>
    <div class="rectangle1"></div> 
    <div class="rectangle2"></div>
    <div class="subline1"></div>

    <!-- адрес, часы работы -->

    <div>
        <p class="topAdress">г. Чебоксары, Школьный проезд, д.1</p>
        <div class="pinIcon">
            <img src="../images/location.png" alt="location">
        </div>
    </div>
    <div>
        <p class="topWorkHours">ПН-ПТ     7:00 - 18:00</p>
        <div class="clockIcon">
            <img src="../images/clock.png">
        </div>
    </div>

    <!-- инста -->

    <div>
        <p class="topInst">@sergeya_gerasimov</p>
        <div class="subline2"></div>
        <div class="instIcon">
            <img src="../images/inst.png">
        </div>
    </div>
    
    <p class="first">Наши услуги</p>
</body>
</html>

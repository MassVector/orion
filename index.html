<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#17181D" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Строительная компания Орион. Свайные, земляные работы, предоставление техники"
    />
    <meta
      name="keywords"
      content="Свайные работы, Земляные работы, Предоставление техники"
    />
    <link
      rel="shortcut icon"
      href="../images/logoIcon.png"
      type="image/x-icon"
    />
    <title>Орион - строительная компания</title>
    <link rel="stylesheet" type="text/css" href="presets.css" />
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <!-- <link rel="stylesheet" type="text/css" href="classes.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="firstPage">
      <!-- шапка -->

      <div class="wrapper">
        <div>
          <img src="../images/logo.svg" />
        </div>

        <ul class="menu">
          <li>
            <a href="" class="company">Компания</a>
          </li>
          <li>
            <a href="" class="services">Услуги</a>
          </li>
          <li>
            <a href="" class="contacts">Контакты</a>
          </li>
          <li>
            <a href="" class="callBack">Заказать звонок</a>
          </li>
        </ul>
      </div>

      <!-- заголовок и подзаголовок -->

      <div class="titleSubtitle">
        <p class="title">ФУНДАМЕНТ ВАШЕГО БУДУЩЕГО</p>
        <div class="subline1"></div>
        <p class="subtitle">
          Современные технологии для проектов любой сложности
        </p>
      </div>

      <!-- геометрия и фото -->

      <div class="mainImg">
        <img src="../images/main.png" alt="main picture" />
      </div>

      <!-- адрес, часы работы -->

      <div class="rectangle2">
        <div class="rectangleAdress">
          <div class="pinIcon">
            <img src="../images/location.svg" />
          </div>
          <p class="topAdress">г. Чебоксары, Школьный проезд, д.1</p>
        </div>

        <div class="rectangleHours">
          <div class="clockIcon">
            <img src="../images/clock.svg" />
          </div>
          <p class="topWorkHours">ПН-ПТ &emsp;&emsp; 7:00 - 18:00</p>
        </div>
      </div>
      <div class="rectangle1"></div>

      <!-- инста -->

      <div class="instTop">
        <div class="instName">
          <a class="instIcon" href="https://www.instagram.com/sergeya_gerasimov/" target="_blank">
            <img src="../images/inst.svg" />
          </a>
          <a class="instText" href="https://www.instagram.com/sergeya_gerasimov/" target="_blank">@sergeya_gerasimov</a>
        </div>
        <div class="subline2"></div>
      </div>

      <div class="secondPage"></div>
    </div>
  </body>
</html>
